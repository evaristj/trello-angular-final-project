<form (submit)="register()">
  <h2>Registrar usuario</h2>
  <input type="userName" placeholder="user" [(ngModel)]="userName" name="user">
  <input type="password" placeholder="password" [(ngModel)]="password" name="pass">
  <input class="send" type="submit" value="Send">
</form>
