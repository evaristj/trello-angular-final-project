<div class="list">
  <h1>{{ list.name }}</h1>
  <div class="tasks">
    <app-task *ngFor="let taskObj of list.tasks" [task]="taskObj"></app-task>
  </div>
  <div class="deleteList" href="#" (click)="delete(list.listId)">
    <img src="assets/images/borrar.png" alt="">
  </div>
  <input type="text" placeholder="add task">
</div>
